upstream rgw {
    server 127.0.0.1:8000;
}

server {
    listen 127.0.0.1:6180;

    access_log logs/admin.log;
#    error_log logs/adminerror.log info;
    location / {
	    content_by_lua_file /root/atest/openresty/proxy/stats/status.lua;
    }
    location /admin {
	    content_by_lua_file /root/atest/openresty/proxy/stats/adminportal.lua;
    }
}
